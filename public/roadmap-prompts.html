<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementation Prompts | TheFeed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <style>
        :root {
            --bg-dark: #0f1115;
            --bg-card: rgba(30, 32, 38, 0.7);
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 40px;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(255, 107, 107, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(78, 205, 196, 0.05) 0%, transparent 40%);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Markdown Styles */
        h1,
        h2,
        h3 {
            font-family: 'Space Grotesk', sans-serif;
            margin-top: 2em;
            margin-bottom: 0.5em;
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 0.5em;
            background: linear-gradient(135deg, #fff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-size: 2rem;
            color: var(--secondary);
        }

        blockquote {
            border-left: 4px solid var(--primary);
            margin: 0;
            padding-left: 20px;
            color: var(--text-muted);
            background: rgba(255, 255, 255, 0.03);
            padding: 15px 20px;
            border-radius: 0 8px 8px 0;
        }

        code {
            font-family: 'Consolas', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--secondary);
        }

        pre {
            background: #1e2026 !important;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            overflow-x: auto;
            position: relative;
        }

        pre code {
            background: transparent;
            padding: 0;
            color: inherit;
        }

        /* Copy Button */
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: #fff;
            padding: 5px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
            font-family: 'Space Grotesk', sans-serif;
        }

        .copy-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 40px;
            color: var(--text-muted);
            text-decoration: none;
            border: 1px solid var(--glass-border);
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.2s;
        }

        .back-link:hover {
            color: #fff;
            border-color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/strategic-roadmap.html" class="back-link">&larr; Back to Roadmap</a>
        <div id="content">Loading prompts...</div>
    </div>

    <script>
        fetch('/roadmap-implementation-prompts.md')
            .then(response => response.text())
            .then(text => {
                // Configure marked
                marked.setOptions({
                    highlight: function (code, lang) {
                        const language = highlight.getLanguage(lang) ? lang : 'plaintext';
                        return highlight.highlight(code, { language }).value;
                    }
                });

                document.getElementById('content').innerHTML = marked.parse(text);

                // Add copy buttons
                document.querySelectorAll('pre').forEach((block) => {
                    const button = document.createElement('button');
                    button.innerText = 'Copy Prompt';
                    button.className = 'copy-btn';
                    button.addEventListener('click', () => {
                        const code = block.querySelector('code').innerText;
                        navigator.clipboard.writeText(code);
                        button.innerText = 'Copied!';
                        setTimeout(() => button.innerText = 'Copy Prompt', 2000);
                    });
                    block.appendChild(button);
                });
            });
    </script>
</body>

</html>
